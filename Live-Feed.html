<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed</title>
    <link rel="icon" href="Live.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f9fc;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .video-container {
            width: 80%;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .live-feed {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background-color: green;
        }

        .status-text {
            display: inline-block;
            font-size: 14px;
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Live Feed</h2>
    
    <div class="status">
        <span class="status-indicator" id="connectionStatus"></span>
        <span class="status-text" id="statusText">Connecting to camera...</span>
    </div>
    
    <div class="video-container">
        <!-- Updated to match Flask stream route -->
        <img src="http://192.168.1.5:5000/video" id="livestream" class="live-feed" alt="Live camera feed">
    </div>
    
    <div class="controls">
        <button id="refreshBtn">Refresh Connection</button>
    </div>
    
    <p>View real-time footage with YOLOv4-tiny object detection from Raspberry Pi.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            const livestream = document.getElementById('livestream');
            const refreshBtn = document.getElementById('refreshBtn');

            function checkStreamStatus() {
                statusIndicator.classList.remove('active');
                statusText.textContent = 'Connecting to camera...';

                livestream.onload = function () {
                    statusIndicator.classList.add('active');
                    statusText.textContent = 'USB Camera connected and streaming';
                };

                livestream.onerror = function () {
                    statusIndicator.classList.remove('active');
                    statusText.textContent = 'Error connecting to USB camera';
                };
            }

            refreshBtn.addEventListener('click', function () {
                const baseSrc = "http://192.168.1.5:5000/video";
                //added video
                livestream.src = '';
                setTimeout(function () {
                    livestream.src = baseSrc + '?t=' + new Date().getTime();
                    checkStreamStatus();
                }, 500);
            });

            // Initial check
            checkStreamStatus();
        });
    </script>

</body>
</html>
