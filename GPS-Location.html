<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live GPS Location</title>
    <link rel="icon" href="location.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f7fc;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 10px;
        }

        .location-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            display: inline-block;
            margin-top: 20px;
        }

        #map {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        #coordinates {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }

        #coordinates:hover {
            background: #27ae60;
        }

        .loading {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <h2>üìç Live GPS Tracker</h2>
    <div class="location-container">
        <iframe id="map" allowfullscreen></iframe>
        <p id="coordinates" class="loading">Fetching location...</p>
    </div>

    <script>
        async function updateLocation() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyr26UjXlP5X0aanbVSL01obvjuLg0hT1GZ0m_a-S4qWYHu-U0pd1W8okCXNa8dPv4p/exec');
                const data = await response.json();

                if (data.latitude && data.longitude) {
                    const latitude = data.latitude;
                    const longitude = data.longitude;

                    document.getElementById("coordinates").innerText = `üìå Latitude: ${latitude}, Longitude: ${longitude}`;
                    document.getElementById("coordinates").classList.remove("loading");

                    document.getElementById("map").src = `https://www.google.com/maps?q=${latitude},${longitude}&output=embed`;
                } else {
                    document.getElementById("coordinates").innerText = "Location data not available";
                }
            } catch (error) {
                console.error("Error fetching location:", error);
                document.getElementById("coordinates").innerText = "‚ö†Ô∏è Error fetching location";
            }
        }

        setInterval(updateLocation, 5000);
        updateLocation();
    </script>
    
</body>
</html>
